<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Timer</title>
    <link rel = "stylesheet" href="timerLooks.css">
    <script src="timerBrain.js"></script>
</head>
<body>
    <header>
        <img src="mclogo.png" alt="Mighty Coders Logo">
    </header>
    <main>
        <h1>Activity Timer</h1>
        <br>
        <div id="clock">
            <div id="timer"></div>
        </div>
        <button id="Start!" onclick=countdownTimer();reset();>Start</button>
        <br>
        <br>
        <ul id="activities">
            <li id="1">Simon Says</li>
            <li id="2">Dance Party</li>
            <li id="3">10 Jumping Jacks</li>
            <li id="4">Shake Break</li>
            <li id="5">Stretch Break</li>
        </ul>
        <br>
        <form>
            <input type="text" id= "newActivity" placeholder="Add your own activity!">
            <br>
            <input type="submit" value="Submit" id="submit" onclick=addToList()>
        </form>
    </main>
</body>
</html>
